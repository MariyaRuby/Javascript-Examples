<!DOCTYPE html>
<html>
<head>		
<meta charset="UTF-8">
<title>mariyarubi website</title>
<script lang="javascript"> 
var myArr;
function getCapital(countryName)
{alert(countryName);
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myArr = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = myArr[0].capital + "<br>" + myArr[0].callingCodes + "<br>" + myArr[0].population ; 
    }
  };
  xhttp.open("GET", "https://restcountries.eu/rest/v2/name/"+ countryName +"?fullText=true", true);
 xhttp.send();
}
 </script>
</head>
<body>
    <span id="demo"></span>
   <script>
     var countries = ["china","france","germany","italy","japan","netherland","poland","russia","spain","ukraine","usa"];
   for (var i=0; i < 11; i++)
        {
          
          var func = 'getCapital("'+ countries[i] +'")';
          // alert(func);
          var btn = "<input type='image' src='./images/"+ countries[i] +".jpg' id='btn' value='Country name' onclick='"+ func + "'>";
          document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + btn;
        } 
      </script>

</body>
</html>
