function getCapital(countryName)
{
  //  alert(countryName);
  strCountryName=countryName;
  
}
function getCountryData()
{ 
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myArr = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = "";
      document.getElementById("imgCountryFlag").src="./images/" + strCountryName + ".svg";
      document.getElementById("spnCountry").innerHTML = strCountryName;

      if(document.getElementById("chkCapital").checked==true)
      {
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<b> capital : </b>" + myArr[0].capital + "<br>";
      }
      if(document.getElementById("chkCallingCodes").checked==true)
      {
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<b> callingCodes : </b>" + myArr[0].callingCodes + "<br>"; 
      }
      if(document.getElementById("chkPopulation").checked==true)
      {
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<b> population : </b>" + myArr[0].population + "<br>"; 
      }
      if(document.getElementById("chkAlpha2Code").checked==true)
      {
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<b> alpha2Code : </b>" + myArr[0].alpha2Code + "<br>"; 
      }
      if(document.getElementById("chkLatLng").checked==true)
      {
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<b> latlng : </b>" + myArr[0].latlng + "<br>"; 
      }
}
  };
  xhttp.open("GET", "https://restcountries.eu/rest/v2/name/"+ strCountryName, true);
 xhttp.send();
}
 </script>
